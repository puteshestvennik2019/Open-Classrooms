	<body class="mx-auto">
		<header class="mb-5">
			<nav class="navbar navbar-expand-lg fixed-top">
				<div class="col-2">
					<a class="navbar-brand mw-25" href="index.html">
			            <img src="images/orinoco-logo.png" height="60" alt="Orinoco Logo" />
			        </a>
				</div>
				<div class="col-8 text-center">
					<h2>Oak furniture with character</h2>
				</div>
				<div class="col-2">
					<ul>
						<li class="d-inline-block px-2"><a href="index.html" class="text-dark">Home</a></li>
						<li class="d-inline-block cart px-2">
							<a href="cart.html" class="text-primary">
								<i class="fa fa-shopping-cart pr-1"></i>

						</li>
					</ul>
				</div>

		<main class="pt-5">

				</div>
				<div class="item-detailed-view-body">
					<img src="" id="item-detailed-view-body--img" class="item-detailed-view-body--img col-6">
					<div class="d-flex flex-column col-6">
						<ul class="ml-0 pl-0">
							<li class="d-flex">
								<span class="col-4">Description: </span>
								<div id="item-detailed-view-body--description" class="item-detailed-view-body--description"></div>
							</li>
							<li class="d-flex">
								<span class="col-4">Price: </span>
								<div id="item-detailed-view-body--price" class="item-detailed-view-body--price"></div>
							</li>
							<li class="d-flex">
								<span class="col-4">Varnish: </span>
								<div id="item-detailed-view-body--varnish" class="item-detailed-view-body--varnish"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="overlay" id="overlay"></div>
		
			<div class="container">

					            <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
					            <li data-target="#carouselControls" data-slide-to="1"></li>
					            <li data-target="#carouselControls" data-slide-to="2"></li>
					        </ol>
					        <div id="carousel" class="carousel-inner" style="height: 60vh">

						        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
						            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						        	<span class="sr-only">Previous</span>
						        </a>
						        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
							        <span class="carousel-control-next-icon" aria-hidden="true"></span>
							        <span class="sr-only">Next</span>
						        </a>   
					        </div>
						</div>
					</div>
				</div>

					<div class="col-12 col-lg-4">
				        <div class="mb-4 mb-lg-0 border-primary border-right">
				        	<div class="col-3 d-inline-block">
				          		<img src="images/delivery.png" alt="delivery" class="card-img-top">
				          	</div>
				          	<div class="col-8 d-inline-block card-body float-right">

					      	</div>
				        </div>
				    </div>
				    <div class="col-12 col-lg-4">

				          	</div>
				          	<div class="col-8 d-inline-block card-body float-right">
					          <h5 class="card-text">
					          	0% finance available
					          </h5>
					      	</div>
					    </div>
				    </div>

					<a href="#list" class="mx-auto my-3">
						<button type="button" class="btn-primary">View range</button>
