    <script>   
      let i = 0;
      let txt = " My name is Artur\n> I write code\n>";
      let speed = 30;
      let pause = 600;
      let flag = false;

      setTimeout(() => { document.addEventListener('DOMContentLoaded', typeWriter(), false); }, pause * 3);

      function typeWriter() {
        if (flag) {
          flag = false;
          document.getElementById("terminal").innerHTML += '<br>';
        }
        if (i < txt.length) {
          if (txt.charAt(i) === '\n') {
            setTimeout(typeWriter, pause);
            flag = true;
          } else {
            document.getElementById("terminal").innerHTML += txt.charAt(i);
            setTimeout(typeWriter, speed);
          }
          i++;
        }
      }
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60 ) {
          document.getElementById("navbar").style.top = "-65px";
        }  else if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
          document.getElementById("navbar").style.top = "-15px";
        } else {
          document.getElementById("navbar").style.top = "0px";
        }
      }
